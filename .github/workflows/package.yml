name: Camera Mouse Packaging
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
jobs:
  electronWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Add windows certifcate password
        run: npm pkg set config.forge.makers[0].config.certificatePassword=${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
      - name: Show windows certifcate password
        run: npm pkg get 'config.forge.makers[0].config'
      - name: Install dependencies
        run: npm install
      - name: Download python build artifact
        uses: actions/download-artifact@v2
        with:
          name: Camera Mouse Python Package
          path: src/pyTracker/dist
      - name: Package
        run: npm run make
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Camera Mouse Package Exe
          path: out/make
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "D:/a/cameramousejs/cameramousejs/out/make/squirrel.windows/x64/cameramouse-1.0.0 Setup.exe"
